---
layout: default
---
<div class="post">
  <header class="post-header">
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <h1 class="post-title">{{ page.title | markdownify | remove: '<p>' | remove: '</p>' }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
